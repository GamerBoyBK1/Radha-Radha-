<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #F9FAFB; }
    .contact-card { transition: all 0.3s ease; }
    .contact-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
  </style>

<body class="bg-gray-50">

<!-- Header -->
<header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-50">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a href="/" class="flex items-center gap-3">
      <img src="/image/favicon.svg" alt="CoRamTix Logo" class="h-9 w-9" />
      <span class="text-2xl font-bold text-gray-800 bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">CORAMTIX</span>
    </a>
  </div>
</header>

<main class="container mx-auto px-6 py-16 flex flex-col items-center">
  <h1 class="text-4xl font-extrabold text-gray-800 mb-6 text-center">Contact & Place Your Order</h1>
  <p class="text-gray-600 mb-12 text-center max-w-xl">You can reach us via Discord or Email to place your hosting order or get support.</p>

  <div class="grid gap-8 w-full max-w-md">
    <!-- Discord Contact -->
    <div class="contact-card bg-white rounded-2xl shadow-lg p-6 flex items-center space-x-4">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" class="w-12 h-12">
      <div>
        <h2 class="text-xl font-semibold text-gray-800">Discord</h2>
        <p class="text-gray-600">Create Ticket</p>
        <a href="https://discord.gg/ymFebyJ5dq" class="text-indigo-600 hover:underline">Join Discord</a>
      </div>
    </div>

    <!-- Email Contact -->
    <div class="contact-card bg-white rounded-2xl shadow-lg p-6 flex items-center space-x-4">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" class="w-12 h-12">
      <div>
        <h2 class="text-xl font-semibold text-gray-800">Email</h2>
        <p class="text-gray-600">support@coramtix.in</p>
        <a href="mailto:support@coramtix.com" class="text-indigo-600 hover:underline">Send Email</a>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-300 mt-16">
  <div class="container mx-auto px-6 py-10 flex flex-col md:flex-row justify-between items-center">

  </div>
